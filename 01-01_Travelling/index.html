<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/dist/style.css">
</head>
<body>
    <header class="head-block">
        <div class="head-block__items container">
            <div class="head-block__title">
                <h2>
                    Safe Travel Anywhere
                </h2>
            </div>
            <div class="head-block__search-bar">
                <form action="#" method="get">
                    <input class="search-bar__input" type="text" placeholder="Search Your Travel Destination">
                    <button class="search-bar__btn btn" type="submit">
                        <div class="btn-title">
                            <span>Search</span>
                        </div>
                        <img src="/assets/img/header-search-bar-shape.svg" alt="shape">
                    </button>
                </form>
            </div>
            <div class="head-block__scroll-down">
                <span class="scroll-down__title">
                    Scroll Down
                </span>
                <img src="/assets/img/header-arrow-down.svg" alt="down">
            </div>
        </div>
        <nav class="head-block__nav">
            <div class="nav-container container">
                <div class="nav-logo main-logo">
                    <span>
                        Bhromaon
                    </span>
                </div>
                <div class="nav-menu">
                    <div class="nav-menu__item">
                        <a href="#">Who We Are</a>
                    </div>
                    <div class="nav-menu__item">
                        <a href="#">What We Do</a>
                    </div>
                    <div class="nav-menu__item">
                        <a href="#">Travel Wlinith Us</a>
                    </div>
                    <div class="nav-menu__item">
                        <a href="#">Contact Us</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
